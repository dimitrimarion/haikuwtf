<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Haiku WTF</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        body {
            padding: 0.5em;
            line-height: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-image: url('img/background.jpg');
            background-size: auto;
            color: white;
            font-family: "Chicle";
        }

        img {
            width: 100%;
            max-width: 512px;
            height: auto;
            border-radius: 10px;
            border: 5px solid white;
        }

        h1 {
            margin-bottom: 4rem;
            font-size: 56px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        #haiku {
            margin-bottom: 1.5rem;
            font-size: 24px;
        }

        @font-face {
            font-family: "Chicle";
            src: url("fonts/Chicle-Regular.ttf");
        }
    </style>
</head>

<body>
    <h1>Daily Haiku WTF</h1>
    <p id="haiku">Bananas fly high, Sunscreen fills the ocean blue, Snails speed skate on tea.</p>
    <img id="haikuImage" src="img/1708630077390.png" alt="Generated Image">
</body>

</html>
